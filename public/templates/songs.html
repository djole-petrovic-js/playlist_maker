<table class="table table-hover">
  <h1>Songs</h1>
  <thead>
    <tr>
      <td>R.br</td>
      <td>Name</td>
      <td>Playlist</td>
      <td>Edit</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in songs">
      <td>{{ $index + 1 }}</td>
      <td>{{ song.song_title }}</td>
      <td>{{ song.playlist_name }}</td>
      <td>
        <button ng-click="deleteSong(song.id_song)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
