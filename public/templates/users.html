<table class="table table-hover">
  <thead>
    <tr>
      <td>R.br</td>
      <td>Email</td>
      <td>Register date</td>
      <td>Country</td>
      <td>Role</td>
      <td>Edit</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{ $index + 1 }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.register_date | date:"dd.MM.y" }}</td>
      <td>{{ user.country }}</td>
      <td><input class="form-control" type="text" ng-model="user.role_id" value="{{ user.role_id }}"></td>
      <td>
        <button class="btn btn-danger" ng-click="deleteUser(user.id_user)">Delete</button>
        <button class="btn btn-primary" ng-click="updateUser(user.id_user)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
